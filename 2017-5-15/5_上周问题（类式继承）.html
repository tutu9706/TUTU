<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
#div{
	width:100px;
	height: 100px;
	background: red;
	position: absolute;
	top:0;
	left:0;
}

#div2{
	width:100px;
	height: 100px;
	background: gold;
	position: absolute;
	top:0;
	left:100px;
}
</style>
</head>
<body>
	<div id="div"></div>
	<div id="div2"></div>
<script type="text/javascript">
	/*
		1.for in赋址的问题
		
		2.constructor
		
		3.继承
		
		4.class
		
		5.this
		
		
		继承:
			拷贝继承
				{
					1:属性继承（调用父类并且修改（call）this）,
					2:方法继承（for in父类原型上的方法）
				}
			类式继承:
			{
				1:属性继承（调用父类并且修改（call）this）,
				2:中间放个空的构造函数，这个构造函数的原型是等于父类的原型
				它的实例化对象给子类
			}
		
	*/
	
	
	/*
		简单类型只是*赋值*
		
		复合类型就是*赋址*
		
		arr.length = 0;
		
	*/
	
	function Drag(id){
		this.box = document.getElementById(id);
		this.disX = 0;
		this.disY = 0;
	}
	
	Drag.prototype.init = function(){
		
		const _this = this;//实例化对象
		this.box.addEventListener('mousedown',function(ev){
			//this 元素
			_this.down(ev);
		});
	}
	
	Drag.prototype.down = function(ev){
		
		this.disX = ev.pageX - this.box.offsetLeft;
		this.disY = ev.pageY - this.box.offsetTop;
		
		const _this = this;
		
		const fnMove = function(ev){
			_this.move(ev);
		}
		
		/*
			function fnMove (ev){
				_this.move(ev);
			} 
		*/
		
		const fnUp = function(ev){
			_this.up(ev,fnMove,fnUp);
		}

		document.addEventListener('mousemove',fnMove);//this.move
		document.addEventListener('mouseup',fnUp);
		
		ev.preventDefault();
	}
	
	Drag.prototype.move = function(ev){
		
		this.box.style.left = ev.pageX - this.disX + 'px'; 
		this.box.style.top = ev.pageY - this.disY + 'px';
	}
	
	Drag.prototype.up = function(ev,move,up){
		document.removeEventListener('mousemove',move);
		document.removeEventListener('mouseup',up);
	}
	
	
	function Drag2(id){
		Drag.call(this,id);
	}
	
	function Paohui(){}

	Paohui.prototype = Drag.prototype;
	
	/*
		d2.init() ->  d2__proto__ -> Drag2.prototype
		
		new Paohui -> new Paohui.__proto__ -> Paohui.prototype
		
		Paohui.prototype -> Drag.prototype
	*/
	
	//console.log(Paohui.prototype === Drag.prototype);
	
	Drag2.prototype = new Paohui;
	
	Drag2.prototype.constructor = Drag2;
	
//	console.log(Paohui.prototype === Drag2.prototype)
	
	
	
	 Drag2.prototype.move = function(ev){
	 	let l = ev.pageX - this.disX;
	 	let t = ev.pageY - this.disY;
	 	
	 	if(l < 10){
	 		l = 0;
	 	}else if(l > window.innerWidth - this.box.offsetWidth){
	 		l = window.innerWidth - this.box.offsetWidth;
	 	}
	 	
	 	this.box.style.left = l + 'px'; 
		this.box.style.top = t  + 'px';
	 	
	 }
	
	
	
	var d = new Drag('div');
	var d2 = new Drag2('div2');
	
	d.init();
	d2.init();
	
	console.log(Drag2.prototype);
	
	console.dir(d2.constructor);
	
	/*
		浏览器查看一个对象的constructor,默认这个对象的原型链上
		
		
		一般更改对象上的constructor是在构造函数上的原型中改
		
		更改了构造函数原型上的constructor，就直接会改变实例化对象的构造函数（虚拟的、仅供参考）
		
		obj.constructor
		
		
	*/

//	console.dir(new fn);
	
	
//	console.log(d == Drag.prototype)
	
	
	
	Object.prototype.say = function(){
		alert('我一直在');
	}
	
	var arr = [];
	
	console.dir(Array);
	
	arr.say();
	
	console.dir(d2);
	
	
	
	
	
	
	
	
	
	
	
	
</script>
</body>
