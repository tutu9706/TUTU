			2.让这个方法的原型等于Jquery的原型（保证这个方法的实例化对象可以直接使用Jquery原型下的方法）
			
			3.return 这个方法的实例化对象
		
		
	*/
	
	function Jquery(select){
		
		return new Jquery.prototype.fn(select);
