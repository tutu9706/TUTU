<script type="text/javascript">
	
	/*
		jquery:
			js的类库（对象库）
			
			就不用考虑兼容问题
			
			强大的选择器
			
			吃的少干的多
			
			操作DOM、ajax（数据交互）
			
		jQuery是一个快速，小巧，功能丰富的JavaScript库。通过使用多种浏览器的易于使用的API，可以使HTML文档遍历和操作，事件处理，动画和Ajax更简单。通过多功能性和可扩展性的结合，jQuery改变了数百万人编写JavaScript的方式。	
		
		1.xx版本 兼容低版本浏览器  -> 1.72
		
		3.xx版本 不兼容低版本浏览器新增加了h5的新特性
		
		学习版
			注释、代码都没被压缩
		压缩版min.js
			没注释、代码被压缩
			
	*/
	
</script>

</html>
