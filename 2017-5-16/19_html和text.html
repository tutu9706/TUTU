	<title>Document</title>

<body>
	<div id="div"></div>
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	
	/*
		html -> innerHTML 
			不但能读文本还能解析标签对
		text -> innerText  
			只读文本，不能解析标签对
	*/
	
	//$('#div').html('<p>123</p>');
	
	$('#div').text('<p>123</p>');
	
</script>
