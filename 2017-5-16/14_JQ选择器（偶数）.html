<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	
	<div id="div">1</div>
	<div class="div">2</div>
	<div class="div">3</div>
	<div class="div">4</div>
	<div class="div">5</div>
	<div class="div">6</div>
	<div class="div">7</div>
	
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/*
		even:找到一组下标为偶数的元素（根据下标来找的） 
	*/
	
	$('div:even').css('background','red');
	$('div:odd').css('background','yellow');
</script>
</body>
</html>
