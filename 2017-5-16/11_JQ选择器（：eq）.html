<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
</head>
<body>
	<div id="div" class="div">1</div>
	<div class="ddv">2</div>
	<div class="dcv">3</div>
	<div class="div">4</div>
	<div class="dov">5</div>
	<div class="div">6</div>
	<div class="div">7</div>
	
<script src="jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	/*
		选择器:
			JQ中的选择器，跟css的选择器是一样的
			
		$(选择的规则)
		
		jquery 就是 js
		
		const $div = $()
		
		:eq(num)
			找到指定下标的元素 从0开始计数
			
	*/
	
//	var d = $('div');
//	var len = d.length-1;

	var len = $('div').length-1; 
	
	$('div:eq('+len+')').css('background','red');
	
</script>
