<script type="text/javascript">
	/*
		index:
			找到当前元素在*父级*中为第几个元素节点
			
		如果获取要指定范围的下标，那么需要index(获取的范围)	
	*/
	
	
	$('li').click(function(ev){
		
		//alert($(this).index()); //没带范围的
		
		alert($(this).index('.ul2 li')); //带了范围的。

		//return false;
	});
