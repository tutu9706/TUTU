<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	/*
		ajax、jsonp、模板引擎、本地存储、cookie、流行框架
		node、很多小例子（跟接口有关）....
		
		
		跨域（跨出了某个区域范围）跨源。
		
		源:
			域名、端口、协议
			
	同源策略（Same origin policy）是一种约定，
		它是浏览器最核心也最基本的安全功能，
		如果缺少了同源策略，则浏览器的正常功能可能都会受到影响。
		可以说Web是构建在同源策略基础之上的，
		浏览器只是针对同源策略的一种实现。
			
		上网过程中，最最最害怕的就是安全问题。	
		
		taobao.com
		baidu.com
		jd.com
		miaov.com
		
		域名：只是ip地址的一个别名，主要为了好记。
			比如百度ip：http://119.75.217.109/
				xx网站 :http://140.205.220.96/
		
		端口：
			可以认为是设备与外界通讯交流的出口（专门办某件事的窗口）
		协议：
			file:本地协议
			http（网络协议）/https（网络协议带安全证书）
			ftp（文件传输协议）
		
		
		同源:
			同域名、同协议、同端口
			
		跨域：
			不同源就叫跨域。
	*/
	
	
	
	
	
	
	
	
</script>
</body>
</html>
