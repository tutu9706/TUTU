<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
li{
	float: left;
	width:50px;
	height: 50px;
	border: 1px solid #000;
	margin: 5px;
	list-style: none;
}
ul{
	border: 1px solid #000;
	
}
ul:after{
	content: '';
	display: block;
	height: 0;
	clear:both;
	overflow: hidden;
	visibility: hidden;
	zoom:1;
}
</style>
</head>
<body>
	<ul>
		
	</ul>
<script src="jquery-3.2.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	
	const arr = ['第1个','第2个','第3个','第4个','第5个','第6个','第7个'];
	
	for(var i=0;i<arr.length;i++){
		var $li = $('<li></li>');
		$('ul').append($li);
	}
	
	//事件委托on() //
	$('ul').delegate('li','click',{name:arr},function(ev){
		$(ev.target).html(ev.data.name[$(ev.target).index()]);
		//console.log($(ev.target).index());
	});
	
</script>
</body>
</html>
