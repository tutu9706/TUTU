<script type="text/javascript">
	
	/*
		DOM:
			文档对象模型
			
		document
		
		1.节点的选择
			parent() 父级
			
			closest(查找条件) 找离自身最近的父级（如果自己也复合条件，优先自己）
	*/
	
//	$('a').click(function(){

	$('a').click(function(){
		$(this).closest('.color').css('border','1px solid #000')
	})
	
	
	
	
	
	
</script>
