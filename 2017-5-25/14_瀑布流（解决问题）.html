<script type="text/javascript">
	/*
			如何区分接口是jsonp的还是ajax的 
				1.接口有没有回调函数字段
				2.拿到数据之后，在浏览器上看看，是否有函数名+括号的
				
				'page=' + num
	*/
	
	$.getJSON('http://www.wookmark.com/api/json/popular?callback=?',function(arr){
		console.log(arr);
		$.each(arr,function(i,e){
			var div = $('<div class="pic">');
			var img = $(`<img src="${e.preview}"/>`);
			
			img[0].onload = function(){
				div.append(img).appendTo($('li').eq(minHeight()));
			}
		});
		
	});
	
	function minHeight(){
		var max = Infinity;
		var index = 0;
		$('li').each((i,e)=>{
			if(e.scrollHeight < max){
				max = e.scrollHeight;
				index = i;
			}
		});
		
		return index;
	}
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
		
	
	
</script>
