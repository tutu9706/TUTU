	/*
		小明今年18，男，喜欢跑步运动，边跑边说，天天锻炼身体好！
		
		obj.__proto__ === Fn.prototype
		
		
	*/
	
	function Fn(name,age,like){
		this.name = name;
		this.age = age;
		this.like = like;
	}
	
	
	Fn.prototype.running = function(say){
		alert('我叫'+this.name+'今年'+this.age+say);
	}
	
	
	Object.prototype.running = function(){
		alert('obj肚子里');
	}
	
	console.dir(Object);
