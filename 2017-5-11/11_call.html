<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		
		当声明一个函数的时候，就会有一些属性或者方法
		其中有2个方法，一个叫call,另一个叫apply
		
		call :
			修改this指向
			第一个参数：
				修改后this
			第二个参数起:
				实参（可以有若干的参数）
				
		apply:
			修改this指向，只有2个参数
			
			第一个参数：
				修改后this
			
			第二个参数:
				数组:将实参放到数组中
			
	*/
	
	
//	window.fn
	
	function fn(a,b,c){
		alert(this);
		console.log(a+b+c);
	}
//	fn();
	console.dir(window.fn);
	fn.call(document,5,6,7);
	
	//fn.apply(123,[5,6,7]);
	
	console.dir(window.fn);
	
	
	
	
</script>
</body>
</html>
