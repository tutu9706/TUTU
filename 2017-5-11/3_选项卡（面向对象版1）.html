<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
.active{
	background: yellow;
}
#box div {
	width:150px;
	height: 150px;
	border: 1px solid #000;
	display: none;
}
#box div.show{
	display: block;
}
</style>
</head>
<body>
	<div id="box">
		<input type="button" name="" id="" value="按钮一" class="active"/>
		<input type="button" name="" id="" value="按钮二" />
		<input type="button" name="" id="" value="按钮三" />
		<div class="show">1111</div>
		<div>22222</div>
		<div>33333</div>
	</div>
<script type="text/javascript">
	/*
		面向对象最擅长复杂的东西简单化，越复杂越能感受到它的便利
		写法极为优雅,条理极为清晰,耦合度极为不高（组合度高）
		
		
		let:变量
			1.申明变量的时候不会在window下注册这个变量
			2.暂存死区（没有预解析，先申明再使用，不然会报错）
			3.支持块级作用域  {}
			
		1.把变量提取出来
		
		2.拆function
		
		3.变量变属性，函数变方法
		
		4.修正this指向（99%死在this上）
		
	*/
	
	function Tab(box){
		this.box = document.getElementById(box);
		this.btns = this.box.getElementsByTagName('input');
		this.divs = this.box.getElementsByTagName('div');
		this.oBtn = this.btns[0];
		this.oDiv = this.divs[0];
	}
	
	Tab.prototype.init = function (){
		var _this = this;
		for(let i=0;i<this.btns.length;i++){
			//this.btns[i].onclick = this.change;
			
			this.btns[i].onclick = function(){
				//console.log(_this);
				_this.change(this,i); //_this->Tab  this->input
			}
			
		}
	}

	
	Tab.prototype.change = function(that,i){
		//console.log(this,that);

		this.oBtn.className = '';
		this.oDiv.className = '';
		that.className = 'active';
		

		this.divs[i].className = 'show';
		this.oBtn = that;
		this.oDiv = this.divs[i];
	}
	
	var t = new Tab('box');
	t.init();
	



</script>
</body>
</html>
