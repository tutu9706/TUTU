<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
<style>
.red{
	border: 1px solid red;
}
.green{
	border: 1px solid green;
}
</style>
</head>
<body>
	姓名:<input type="text" id="user"  autocomplete="off"/><span id="span"></span>
<script src="myAjax_1.0.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
	/*
		页面上所有的静态资源都是同步的
		
		同步:从上而下，依次解读，只要中间运行不了，下面就不执行
		
		异步:从上而下,如果中间运行不了，下面依然执行。
		
	*/
	
	var user = document.getElementById('user');
	var span = document.getElementById('span');
	user.onblur = function(){
		ajax({
			url:'php/get_json.php',
			data:{
				user:user.value
			},
			success:function(data){
				user.className = data.code?'red':'green';
				span.innerHTML = data.msg;
			}
		})
	}
	
	
	
	
</script>
</body>
</html>
