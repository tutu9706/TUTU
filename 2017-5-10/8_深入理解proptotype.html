<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		一个构造函数：
			属性放在构造函数内
			
			方法放在构造函数的原型下
	*/
	
	function Person(name,age){//Person构造函数
		this.name = name;
		this.age = age;
		
//		this.say = function(){
//			alert(this.name+'....');
//		}
	}
	
	Person.prototype.say = function(){
		alert(this.name);
	}
	
	var p = new Person('陈利');//对象  {name:..,age:...,say:fn}
	
	var p2 = new Person('陈斌');//对象  {name:..,age:...,say:fn}
	
	p.say();
	
	p2.say();
	
	
	//console.dir(Person);
	
	
	console.log(p.say == p2.say);
	
	
</script>
</body>
</html>
